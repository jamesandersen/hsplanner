<div class="modal-header">
    <h3 class="modal-title">I'm a modal!</h3>
</div>
<div class="modal-body">
    <form name="$parent.evtForm">
        <b>{{evt.assignment}}</b>
        <br/>
        <select name="subject" ng-model="evt.subject" ng-options="subject.summary for subject in subjects" ng-change="onSubjectChange()">
            <option value="">-- Choose Subject --</option>
        </select>
    </form>

</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()"><span ng-show="!evtForm.$dirty">Done</span><span ng-show="evtForm.$dirty">Save</span>
    </button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
