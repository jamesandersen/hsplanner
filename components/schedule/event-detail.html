<md-card>
    <md-card-content>
        <h3 class="modal-title" ng-bind="evt.resource.summary"></h3>
            <form name="evtForm">
                <div layout="row">
                    <md-select name="subject"
                               placeholder="-- Choose Subject --"
                               class="form-control"
                               ng-model="evt.subject"
                               ng-change="onSubjectChange()"
                               flex="20">
                        <md-option ng-value="subject" ng-repeat="subject in subjects">{{subject.summary}}</md-option>
                    </md-select>
                    <md-input-container flex="80">
                        <label for="subject">Summary</label>
                        <input type="text" name="description"
                          class="form-control"
                          ng-model="evt.resource.summary"
                          ng-change="onSummaryChange()"
                          ng-disabled="!evt.resource.recurringEventId"/>
                    </md-input-container>
                </div>
                <md-input-container>
                    <label>Description</label>
                    <textarea name="description"
                              class="form-control"
                              ng-model="evt.resource.description"
                              ng-change="onDescriptionChange()"
                              ng-disabled="!evt.resource.recurringEventId">
                    </textarea>
                </md-input-container>

                <input type="checkbox" ng-checked="evt.resource.extendedProperties.private.completion"/>
                <button ng-click="toggleCompletion()">Toggle Complete</button>
            </form>

    </md-card-content>
    <md-divider></md-divider>
    <md-card-footer layout="row" layout-align="end center">
        <md-button ng-click="ok()"><span ng-show="!evtForm.$dirty">Done</span><span ng-show="evtForm.$dirty">Save</span>
        </md-button>
        <md-button class="btn btn-warning" ng-click="cancel()">Cancel</md-button>
    </md-card-footer>

</md-card>
